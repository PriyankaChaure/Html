<html>
<head>
<title>Employee Form</title>
</head>
<body>
<h3><center>Employee Form</h3>
<lable>Employee Name:</lable>
<input type="text" value="" name="ename" size="20" id="ed"/>
<br>

<lable>Gender:</lable>
<input type="radio" name="gender"/>Male
<input type="radio" name="gender"/>Female
<br>

<lable>Address:</lable>
<textarea rows="5" cols="10"></textarea>
<br>

<lable>City:</lable>
<select name="city">
<option value="pune">pune</option>
<option value="mumbai">mumbai</option>
<option value="noida">noida</option>
<option value="chennai">chennai</option>
<option value="kashmir">kashmir</option>
<option value="hydrabad">hydrabad</option>
</select>
<br>

<lable>salary</lable>
<input type="text" value="salary" name="empsalary" id="eid" size="20">
<br>

<lable>Hobbies:</lable>
<input type="checkbox" value="Reading"/>Reading
<input type="checkbox" value="Writing"/>Writing
<input type="checkbox" value="Dancing"/>Dancing
<input type="checkbox" value="Singing"/>Singing
<input type="checkbox" value="Listning"/>Listning
<br>

<input type="submit" value="submit"/>
<input type="Reset" value="reset"/>
</body>
</html>
